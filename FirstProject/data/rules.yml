      - intent: add_GO
      - action: utter_add_GO

  - rule: hoàn trả GO được không?
    steps:
      - intent: hoan_tra_GO
      - action: utter_hoan_tra_GO

  - rule: cách sử dụng GO đổi gói dịch vụ
