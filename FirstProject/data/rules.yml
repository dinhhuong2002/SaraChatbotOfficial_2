      - intent: change_password
      - action: utter_change_password

  - rule: 1 sđt đăng kí được tối đa bao nhiêu tài khoản
    steps:
      - intent: one_tel_use_max_acc
      - action: utter_one_tel_use_max_acc

  - rule: thay đổi thông tin cá nhân
