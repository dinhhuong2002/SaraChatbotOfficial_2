  utter_thanh_tich_ioe:
  - text: |
      <p>IOE đã nhận được sự hưởng ứng tham gia của <b>30,2 triệu</b> học sinh đến từ hơn <b>26.000</b> nhà trường, phủ rộng khắp <b>705</b> quận huyện của 63 tỉnh thành trên toàn quốc. Với nỗ lực không ngừng, IOE tự hào với những thành tựu và kết quả tích cực đóng góp cho sự phát triển của giáo dục Việt Nam:</p>
        <ul>
          <li>- Nhận giải thưởng Chuyển đổi số Việt Nam 2022 - Hạng mục <b>“Sản phẩm, giải pháp chuyển đổi số vì cộng đồng”</b>.</li>
          <li>- Nhận giải thưởng <b>Công nghệ Giáo dục Tiêu biểu 2022</b> tại Diễn đàn Giáo dục và Triển lãm Học đường 4.0 năm 2022.</li>
          <li>- Tiên phong sử dụng công nghệ AI hoàn toàn miễn phí giúp học sinh rèn luyện phát âm nâng cao kỹ năng nói tiếng Anh theo chuẩn quốc tế.</li>
          <li>- Góp phần tích cực vào việc thực hiện “Đề án dạy và học ngoại ngữ trong hệ thống giáo dục quốc dân giai đoạn 2017-2025”.</li>
      </ul>
  utter_so_acc_max:
  - text: |
      <li style="list-style: none;">- Với các vòng thi <i style="color:red">tự luyện</i>, hệ thống <i style="color:red">không giới hạn</i> số lượng các tài khoản dự thi của mỗi học sinh. </li>
      <li style="list-style: none;">- Trong các kì thi <i style="color:red">chính thức</i>, mỗi học sinh được đăng ký <i style="color:red">tối đa 2 tài khoản</i> dự thi, tuy nhiên học sinh chỉ được dự thi bằng một tài khoản chính.</li>
      <li style="list-style: none;">- Trong trường hợp gặp sự cố với tài khoản chính, học sinh có thể chuyển sang khung giờ thi khác hoặc thi lại trong cùng ca thi đó, sử dụng tài khoản dự phòng nếu còn thời gian.</li>
