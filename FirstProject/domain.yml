        Hiện tại, theo quy định thì 1 số điện thoại có thể xác thực cho tối đa <b>05 tài khoản</b>.
          - Để kiểm tra danh sách tài khoản đã xác thực với số điện thoại của bạn, hãy soạn tin nhắn: <b>"GO" gửi 8100</b>. 

  utter_what_is_ID:
    - text: |
        Mã tài khoản (còn gọi là ID của tài khoản) là 1 dãy số gồm 10 số. Mỗi người dùng IOE sẽ có 1 số ID riêng không giống nhau.
#        - Sau khi bạn đăng nhập vào tài khoản, bạn có thể nhìn thấy ID của mình ở phía bên phải, trong khung thông tin cá nhân của bạn.

