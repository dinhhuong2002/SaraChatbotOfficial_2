  utter_about_ioe:
    - text: "   Olympic tiếng Anh trên Internet - Internet Olympiads of English (IOE) là sân chơi giúp khơi dậy niềm yêu thích tiếng Anh của các em học sinh trên khắp Việt Nam, từ đó có thể ứng dụng và sử dụng tiếng Anh vào các lĩnh vực khác nhau trong cuộc sống."
    - text: "   IOE - Hấp dẫn - Mê say - Thấy ngay kết quả là cuộc thi Tiếng Anh trên Internet được triển khai từ năm học 2010-2011 theo sự chỉ đạo của Bộ Giáo dục và Đào tạo. Các đơn vị giáo dục và học sinh có thể lựa chọn IOE như một sân chơi tự nguyện và một kênh đánh giá năng lực tiếng Anh của học sinh."
    - text: "   IOE, viết tắt của Internet Olympiads of English, là một cuộc thi tiếng Anh trên Internet được tổ chức bởi Bộ Giáo dục và Đào tạo dành cho học sinh từ lớp 3 đến lớp 12 trên toàn quốc. Mục tiêu chính của cuộc thi là khuyến khích sự học tập và rèn luyện tiếng Anh cho học sinh."

  utter_doi_tuong_tham_gia:
    - text:
          Học sinh phổ thông từ <b><i>lớp 3</i> đến <i>lớp 12</i></b> trên toàn quốc, nếu có điều kiện truy cập Internet và có nguyện vọng tham gia Olympic Tiếng Anh trực tuyến đều có thể đăng ký dự thi IOE.

  utter_thanh_tich_ioe:
    - text: |
        <p>IOE đã nhận được sự hưởng ứng tham gia của <b>30,2 triệu</b> học sinh đến từ hơn <b>26.000</b> nhà trường, phủ rộng khắp <b>705</b> quận huyện của 63 tỉnh thành trên toàn quốc. Với nỗ lực không ngừng, IOE tự hào với những thành tựu và kết quả tích cực đóng góp cho sự phát triển của giáo dục Việt Nam:</p>
          <ul>
            <li>- Nhận giải thưởng Chuyển đổi số Việt Nam 2022 - Hạng mục <b>“Sản phẩm, giải pháp chuyển đổi số vì cộng đồng”</b>.</li>
            <li>- Nhận giải thưởng <b>Công nghệ Giáo dục Tiêu biểu 2022</b> tại Diễn đàn Giáo dục và Triển lãm Học đường 4.0 năm 2022.</li>
            <li>- Tiên phong sử dụng công nghệ AI hoàn toàn miễn phí giúp học sinh rèn luyện phát âm nâng cao kỹ năng nói tiếng Anh theo chuẩn quốc tế.</li>
            <li>- Góp phần tích cực vào việc thực hiện “Đề án dạy và học ngoại ngữ trong hệ thống giáo dục quốc dân giai đoạn 2017-2025”.</li>
        </ul>


  utter_so_acc_max:
    - text: |
        <li style="list-style: none;">- Với các vòng thi <i>tự luyện</i>, hệ thống <i>không giới hạn</i> số lượng các tài khoản dự thi của mỗi học sinh. </li>
        <li style="list-style: none;">- Trong các kì thi <i>chính thức</i>, mỗi học sinh được đăng ký <i>tối đa 2 tài khoản</i> dự thi, tuy nhiên học sinh chỉ được dự thi bằng một tài khoản chính.</li>
        <li style="list-style: none;">Trong trường hợp gặp sự cố với tài khoản chính, học sinh có thể chuyển sang khung giờ thi khác hoặc thi lại trong cùng ca thi đó, sử dụng tài khoản dự phòng nếu còn thời gian.</li>

  utter_one_tel_use_max_acc:
