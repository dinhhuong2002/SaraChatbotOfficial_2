  utter_where_id_teacher:
    - text: "Thầy cô hãy đăng nhập vào tài khoản của mình để xem ID tài khoản."

  utter_where_id_school:
    - text: |
        <p>Với tài khoản quản trị Trường, thầy cô đăng nhập vào tài khoản quản trị của mình và chọn <b>"Thông tin giáo dục"</b>, màn hình sẽ hiển thị như sau:</p>
        <a href ="https://static.ioe.vn/ioenews/EOlympic/news/2023/6/ID_GV%202.jpg" target="_blank">
            <img src="https://static.ioe.vn/ioenews/EOlympic/news/2023/6/ID_GV%202.jpg" alt="ID Nhà trường" style="width:100%;max-width:600px;height:400px">
        </a>

  utter_where_id_Education_Department:
    - text: |
        Với tài khoản quản lý cấp Phòng/Sở Giáo dục, thầy cô đăng nhập vào tài khoản quản lý của mình và chọn <b>"Thông tin giáo dục"</b>, trên màn hình bên trái sẽ hiển thị thông tin tài khoản bao gồm cả mã ID thầy cô cần tìm.

  utter_forget_password:
    - text: |
        Bạn chỉ có thể khôi phục mật khẩu nếu <i style="color:red">tài khoản đã được xác thực</i> (đăng ký số điện thoại bảo mật).
        <ul>Để lấy lại mật khẩu, bạn thực hiện: 
          <li>- Soạn <b>GO MK [MA MKC2] gửi 8100</b>. Sau bước này sẽ có SMS trả về mã là MẬT KHẨU cho tài khoản.</li>
          <li>- Nếu bạn quên mật khẩu cấp 2 (MKC2), soạn tin nhắn với cú pháp: <b>GO MKC2 129xxxxxx gửi 8100</b>. Trong đó 129xxxxxx là ID tài khoản IOE của bạn. Sau bước này hệ thống sẽ gửi về SMS có mã MKC2.</li>
          <li>- Nếu bạn quên ID của tài khoản, soạn tin nhắn với cú pháp sau: <b>GO gửi 8100</b>. Thông tin tài khoản sẽ được trả về qua SMS.</li>
          <li>Sau khi đã lấy lại mật khẩu, bạn có thể đăng nhập và thay đổi MẬT KHẨU theo ý muốn.</li>
        </ul>

  utter_change_password:
    - text: |
        Để thay đổi mật khẩu tài khoản, hãy đảm bảo tài khoản của bạn đã đươc xác thực (đăng ký số điện thoại bảo mật).
        - Hướng dẫn thay đổi mật khẩu: 
        <li>- Bước 1: Đăng nhập vào tài khoản và chọn "Bảo mật".</li>
        <li>- Bước 2: Chọn "Đổi mật khẩu" và thực hiện điền các thông tin hệ thông yêu cầu rồi ấn "Xác nhận".</li>
        Tham khảo: video hướng dẫn thay đổi mật khẩu <a href ="https://youtu.be/DN1z7MYZZok" style = "color: blue" target="_blank">https://youtu.be/DN1z7MYZZok.</a>

  utter_verify_acc:
    - text: |
        <ul>Để xác thực tài khoản, bạn thực hiện theo các bước sau:
          <li>- Bước 1: Thực hiện đăng nhập tài khoản trên website <a href="https://ioe.vn/" target="_blank"a>https://ioe.vn/.</a> </li>
          <li>- Bước 2: Chọn mục Thông tin và chọn Bảo mật. </li>
          <li>- Bước 3: Giao diện sẽ hiển thị cú pháp nhắn tin: <b>GO [Mã ID] gửi 8100</b>, bạn gửi tin nhắn như trên để xác thực tài khoản IOE.</li>
          <li>- Bước 4: Hệ thống sẽ hiển thị mã xác thực kèm MKC2 về điện thoại. Bạn nhập mã xác thực vào ô nhập mã trên Web rồi ấn Xác nhận.</li>
          <li>- Bước 5: Hệ thống sẽ báo xác thực thành công. Lúc này bạn có thể an tâm đã hoàn thành nhé!"</li>
        </ul>

  utter_sign_in:
    - text: |
        <li style="list-style: none;">Hãy click vào link sau để đăng nhập nhé: <a href = "https://bit.ly/4cwD0kX" target="_blank" >https://bit.ly/4cwD0kX </a></li>
        <li style="list-style: none;">Chú ý điền đúng thông tin Tên đăng nhập và Mật khẩu để có thể đăng nhập nha!</li>
        <li style="list-style: none;">Nếu bạn chưa có tài khoản, hãy đăng ký tài khoản."</li>
      buttons:
        - title: "Đăng ký tài khoản"
          payload: "/sign_up"

  utter_sign_up:
    - text: "Chọn tài khoản bạn muốn đăng ký: "
      buttons:
        - title: "Tài khoản Học sinh"
          payload: "/sign_up_student"
        - title: "Tài khoản Phụ huynh"
          payload: "/sign_up_parents"
        - title: "Tài khoản Giáo viên lớp"
