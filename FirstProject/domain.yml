    - text: "Tài khoản IOE của học sinh được chia thành 2 loại: Tài khoản học sinh chưa tham gia thi các cấp và Tài khoản học sinh đã tham gia thi các cấp.\nI. Tài khoản học sinh chưa tham gia thi các cấp\n\t- Học sinh chưa hoàn thành vòng tự luyện 1: Được phép cập nhật tất cả thông tin.\n\t- Học sinh đã hoàn thành vòng tự luyện 1 thì được phép sửa các thông tin: Họ tên, Ngày sinh, Giới tính, Tên lớp và không cần gửi yêu cầu cho giáo viên quản trị trường duyệt. Nếu học sinh muốn thay đổi các thông tin khác: Tỉnh/Thành phố, Quận/Huyện, Trường thì cần gửi Yêu cầu thay đổi thông tin cho giáo viên quản trị trường duyệt.\nII. Tài khoản học sinh đã tham gia thi các cấp\n\tBước 1: Chọn “Yêu cầu thay đổi thông tin”.\n\tBước 2: Điền đầy đủ thông tin muốn thay đổi, sau đó chọn “Gửi yêu cầu”.\nSau khi gửi yêu cầu, học sinh cần thông báo tới giáo viên quản trị nhà trường để được xem xét và phê duyệt các thông tin cần chỉnh sửa."

