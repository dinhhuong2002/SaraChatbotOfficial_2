        - title: "Tài khoản Nhà trường"
          payload: "/sign_up_school"
        - title: "Tài khoản Phòng/Sở Giáo dục"
          payload: "/sign_up_Education_Department"

  utter_sign_up_student:
    - text: |
        <ul>Để đăng ký tài khoản học sinh, bạn làm theo các bước sau:
          <li>   - Bước 1: Click vào ô "Đăng ký" trên trang chủ <a href ="https://ioe.vn" style="color: blue" target="_blank">https://ioe.vn.<a/> </li>
          <li>   - Bước 2: Màn hình sẽ chuyển sang trang Đăng ký, bạn điền đủ thông tin tên tài khoản và mật khẩu rồi click vào ô <b>"NHẤN ĐỂ ĐĂNG KÝ"</b> nhé. </li>
          <li>   - Bước 3: Bạn điền các thông tin cá nhân vào các ô trống  và click vào <b>“Cập nhật thông tin”</b>.</li>
          <li>   - Bước 4: Sau khi bạn tạo tài khoản thành công, Bạn cần chọn loại tài khoản để đăng ký sử dụng. Bấm chọn <b>"Tài khoản học sinh"</b>. </li>
          <li>   - Bước 5: Bạn điền các thông tin giáo dục cho học sinh theo hướng dẫn trên màn hình. Sau khi hoàn tất, bạn click <b>“Đăng ký ngay”</b>.</li>
          <li>   - Bước 6: Sau khi điền thông tin giáo dục, bạn cần đăng ký số điện thoại xác thực cho tài khoản. Hãy làm theo hướng dẫn trên trang xác thực để hoàn thành đăng ký tài khoản.</li>
          <li><i>Chúc bạn đăng ký tài khoản thành công!</i></li>
        </ul>
        

  utter_sign_up_parents:
    - text: |
        <ul>Để đăng ký tài khoản dành cho phụ huynh, bạn làm theo các bước sau:
          <li>- Bước 1: Click vào ô "Đăng ký" trên trang chủ <a href ="https://ioe.vn" style="color: blue" target="_blank">https://ioe.vn.<a/></li>
          <li>- Bước 2: Màn hình sẽ chuyển sang trang Đăng ký, bạn điền đủ thông tin tên tài khoản và mật khẩu rồi click vào ô <b>"NHẤN ĐỂ ĐĂNG KÝ"</b>.</li>
          <li>- Bước 3: Bạn điền các thông tin cá nhân vào các ô trống  và click vào <b>“Cập nhật thông tin”</b>. </li>
          <li>- Bước 4: Sau khi bạn tạo tài khoản thành công, bạn cần chọn loại tài khoản để đăng ký sử dụng. Bấm chọn <b>"Tài khoản phụ huynh"</b>. </li>
          <li>- Bước 5: Bạn điền các thông tin ph huynh theo hướng dẫn trên màn hình. Sau khi hoàn tất, bạn click <b>“Đăng ký ngay”</b>.</li>
          <li>Trên màn hình, có hiển thị dãy 10 chữ số là ID của phụ huynh. ID phụ huynh sẽ được dùng để liên kết tài với tài khoản của con.</li>
          <li>Bạn có muốn liên kết với tài khoản của con mình không?"</li>
        </ul>
      buttons:
        - title: "Có"
          payload: "/link_parents_student"
        - title: "Không"
          payload: "/deny"

  utter_sign_up_teacher:
    - text: |
        <p>Tài khoản giáo viên quản lý lớp dành cho tất cả các giáo viên giảng dạy Tiếng Anh có nhu cầu quản lý lớp học, giao bài cho học sinh, tạo kỳ thi riêng, tạo bài kiểm tra cho học sinh của trường mình  trên nền tảng trực tuyến của IOE.</p>
        <ul>Để đăng ký tài khoản cho giáo viên, thầy/cô làm theo các bước sau:
            <li>- Bước 1: Click vào ô "Đăng ký" trên trang chủ <a href ="https://ioe.vn" style="color: blue" target="_blank">https://ioe.vn.<a/></li>
