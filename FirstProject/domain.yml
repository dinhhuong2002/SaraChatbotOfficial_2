      <li>- Bước 2: Màn hình sẽ chuyển sang trang Đăng ký, phụ huynh điền đủ thông tin tên tài khoản và mật khẩu rồi click vào ô <b>"NHẤN ĐỂ ĐĂNG KÝ"</b>.</li>
      <li>- Bước 3: Phụ huynh điền các thông tin cá nhân vào các ô trống và click vào <b>“Cập nhật thông tin”</b>. </li>
