          <li>- Bước 3: Sau đó, thầy cô điền các thông tin cá nhân vào các ô trống  và click vào <b>“Cập nhật thông tin”</b>.</li>
          <li>- Bước 4: Tiếp theo, thầy cô cần chọn loại tài khoản để đăng ký sử dụng. Bấm chọn <b>"Giáo viên lớp"</b>.</li>
          <li>- Bước 5: Thầy cô đăng ký số điện thoại xác thực bằng cách làm theo hướng dẫn trên màn hình rồi click <b>"Xác nhận"</b>.</li>
          <li>- Bước 6: Sau khi hoàn tất xác thực tài khoản, thầy/cô nhập thông tin cá nhân theo form trên màn hình và chọn <b>"Gửi yêu cầu"</b> để được tài khoản Giáo viên quản trị cấp trường phê duyệt.</li>
          <li>Chúc thầy cô đăng ký tài khoản thành công!</li>
      </ul>
