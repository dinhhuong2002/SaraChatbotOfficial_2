      <ul>2. Quản trị thi các cấp IOE trên địa bàn: 
        <li>&nbsp;&nbsp;&nbsp;&nbsp;- Đăng ký tổ chức thi IOE các cấp.</li>
        <li>&nbsp;&nbsp;&nbsp;&nbsp;- Đăng ký danh sách học sinh thi IOE các cấp.</li>
        <li>&nbsp;&nbsp;&nbsp;&nbsp;- Tải và nộp Biên bản thi các cấp cho BTC.</li>
        <li>&nbsp;&nbsp;&nbsp;&nbsp;- Xem và tải danh sách học sinh đăng ký thi IOE các cấp.</li>
        <li>&nbsp;&nbsp;&nbsp;&nbsp;- Tra cứu kết quả thi IOE các cấp.</li>
