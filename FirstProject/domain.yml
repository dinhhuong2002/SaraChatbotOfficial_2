        - Để kiểm tra danh sách tài khoản đã xác thực với số điện thoại của bạn, hãy soạn tin nhắn: <b>"GO" gửi 8100</b>. 
  utter_what_is_ID:
  - text: |
      Mã tài khoản (còn gọi là ID của tài khoản) là 1 dãy số gồm 10 số. Mỗi người dùng IOE sẽ có 1 số ID riêng không giống nhau.
